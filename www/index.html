<!DOCTYPE html>
<html>
	<head>
		<link href="../css/default.css" rel=stylesheet type="text/css">
		<link href="../css/chat.css" rel=stylesheet type="text/css">
	</head>
	<body class="standardDarkColorScheme">
		<div id="title" class="standardLightColor centered">
			ShoeJS
		</div>
		<div id="versionStringContainer" class="standardLightColor centered footer">
			<div id="versionString">version 0.0.1</div>
		</div>

		<div id="chatBox" class="chatScrollBox"></div>
		<input type="text" id="chatInput" name="chatInput" autofocus>
		<sh-entity data-head>
			<sh-entity>
				<eec-ChatClient
					prop_e_input_box="chatInput"
					prop_e_socket="socket"
					prop_s_send_event="chatMessage"
					prop_s_receive_event="chatMessage"
					prop_e_chat_box="chatBox">
				</eec-ChatClient>
			</sh-entity>
			<sh-entity id="socket">
				<eec-ClientSocket data-serverAddress="localhost:80"></eec-ClientSocket>
			</sh-entity>
		</sh-entity>

		<script src="../js/thirdParty/customElements/CustomElements.js"></script>
		<script data-main="../js/clientMain" src="../js/thirdParty/requireJs/require.js"></script>
	</body>
</html>
